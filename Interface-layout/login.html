<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="./css/default.css"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet"
        href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <title>Login</title>
</head>
<body style="background-color: #F6FFF1">
    <center>
        <div class="panel panel-primary" style="width: 400px">
            <div class="panel-heading">
                <table>
                    <tr>
                        <td>
                            <img class="img-circle"
                                src="./images/eiulogo.png"
                                width="50" height="50" alt="EASTERN INTERNATIONAL UNIVERSITY">
                        </td>
                        <td>
                            <h2>Online Classroom</h2>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="login" class="panel-body" style="max-height: 500px; min-height: 400px;">
                <form action="./Controller"
                    method="post" style="margin-top: 10%;">
                    <input type="hidden" name="action" value="dologin" />
                    <table>
                        <tr>
                            <td style="text-align: right">
                                <h1 style="color: #5E9B37;">Hello!</h1>
                                <h2 style="color: #2E640C; font-size: larger;">Please login with a Student/Teacher's account.</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input-group" style="float: right; margin-right: 7px">
                                    <span class="input-group-addon" style="width: auto;">Email: </span>
                                    <input name="email" type="email"
                                        value="" class="form-control"
                                        placeholder="Type your email" />

                                </div>
							
                        </tr>
                        <tr>
                            <td>
								<p>
								</p>
                                <div class="input-group" style="float: right; margin-right: 7px">
                                    <span class="input-group-addon" style="width: auto;">Password: </span>
                                    <input name="password" type="password" value=""
                                        class="form-control" placeholder="Type your password" />
                                </div>
                        </tr>
                        <tr align="right">
                            <td>
                                <button class="btn btn-lgreen" type="submit" style="margin:7px; margin-top:15px">
                                    <div class="sign-in-text">Sign in</div>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td><span style="float: right; font-size: 13px">or <a
                                href="javascript:show_createAccount()">Create new account</a>
                            </span></td>
                        </tr>
                    </table>
                </form>
                <span class="error-message"></span>
            </div>
            <div id="account" class="panel-body" style="max-height: 500px; min-height: 400px; display:none">
                <form action="${pageContext.request.contextPath}/Controller"
                    method="post">
                    <input type="hidden" name="action" value="dologin" />
                    <div style="margin-bottom: 10%; margin-top: 10%">
                        <h2>Create a new account</h2>
                        <div style="text-align: right">
                            
                            <div class="input-group" style="float: right;text-align: right; margin-bottom:7px">
                                <span class="input-group-addon" style="width: auto;">Firstname: </span>
                                <input name="firstName" value="" class="form-control"
                                    placeholder="First name" style="float: right;" />
                            </div>
                            
                            <div class="input-group" style="float: right; margin-bottom:7px">
                                <span class="input-group-addon" style="width: auto;">Lastname: </span>
                                <input name="lastName" value="" class="form-control"
                                    placeholder="Last name" style="float: right;" />
                            </div>

                            <div class="input-group" style="float: right; margin-bottom:7px">
                                <span class="input-group-addon" style="width: 0%;">Email: </span>
                                <input name="email" value="" class="form-control" type="email"
                                    placeholder="abc@abc.abc" style="float: right;" />
                            </div>

                            <div class="input-group" style="float: right; margin-bottom:7px">
                                <span class="input-group-addon" style="width: auto;">Password: </span>
                                <input name="password" type="password" value=""
                                    class="form-control" placeholder="8 characters or more" style="float: right;" />
                            </div>

                            <div class="input-group" style="float: right; margin-bottom:7px">
                                <span class="input-group-addon" style="width: auto;">Confirm password: </span>
                                <input name="confirmpassword" type="password" value=""
                                    class="form-control" placeholder="Re-enter password" style="float: right;" />
                            </div>

                            <button class="btn btn-lgreen" type="submit" style="float: right; margin-top:12px">
                                <div class="sign-in-text">Create</div>
                            </button>
                        </div>
                    </div>
                </form>
                <span class="error-message"></span>
            </div>
            <div class="panel-footer">
                Copyright @ Beo Bụng Bự & Phi Lưu
            </div>
    </center>

</body>
</html>
<script>
    function show_createAccount() {
        $("#login").toggle("right");
        $("#account").toggle("left");
    }
</script>
